services:
  kodus-service-billing:
    image: kodus-service-billing:latest
    container_name: kodus-service-billing
    volumes:
      - log_volume:/app/logs
    logging:
      options:
        max-size: "200m"
        max-file: "10"
    ports:
      - "3992:3992"
    environment:
      - ENV=homolog
    env_file:
      - .env.qa
    restart: unless-stopped

volumes:
  log_volume:
